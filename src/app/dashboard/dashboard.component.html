<h1>Welcome {{user}}</h1>
<div>
    <a routerLink="/transaction">View Transaction history</a>
</div><br><br>
<div>
    <div class="mb-3">
        <form (ngSubmit)="deposit()">
            <h1>Deposit Form</h1>
            <input name="acno" [(ngModel)]="acno" type="text" class="form-control" id="acid"
                placeholder="Enter your account number"><br>

            <input name="psw" [(ngModel)]="psw" type="password" class="form-control" id="psw"
                placeholder="Enter your password"><br>

            <input name="amount" [(ngModel)]="amnt" type="number" class="form-control" id="amid"
                placeholder="Enter amount"><br>

            <div class="field text-center">
                <input type="submit" value="Deposit">
            </div>
        </form>
    </div>
</div>

<div>
    <form (ngSubmit)="withdraw()">
        <h1>Withdrawal Form</h1>
        <input name="acno1" [(ngModel)]="acno1" type="email" class="form-control" id="acid1"
            placeholder="Enter your account number"><br>

        <input name="psw1" [(ngModel)]="psw1" type="password" class="form-control" id="psw1"
            placeholder="Enter your password"><br>

        <input name="amount1" [(ngModel)]="amnt1" type="number" class="form-control" id="amid1"
            placeholder="Enter amount"> <br>

        <div class="field text-center">
            <input type="submit" value="Withdraw">
        </div>
    </form>
</div>
